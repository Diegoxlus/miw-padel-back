name: Spring CI

on:
  push:
    branches:
      - 'develop'
      - 'release-*'

jobs:
  test:
    name: Test - Unit & Integration
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
      - name: Run Compilation and Test
        run: mvn -B verify
      - name: Deploy to EB
        uses: einaregilsson/beanstalk-deploy@v13
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: miw-padel-back
          environment_name: Miwpadelback-env-1
          version_label: ${{github.SHA}}
          region: eu-west-3
          deployment_package: target/miw-padel-back-0.0.1-SNAPSHOT.jar
